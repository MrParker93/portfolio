<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="{{ url_for('static', filename='i/favicon.png') }}" type="image/x-icon">
    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css?family=Rubik:100,200,300,400,600,500,700,800,900|Karla:100,200,300,400,500,600,700,800,900&amp;subset=latin"
        rel="stylesheet">
    <!-- Bootstrap 5.0.2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Slick 1.8.1 jQuery plugin CSS (Sliders) -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <!-- Fancybox 3 jQuery plugin CSS (Open images and video in popup) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css" />
    <!-- AOS 2.3.1 jQuery plugin CSS (Animations) -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- FontAwesome CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!-- Startup 3 CSS (Styles for all blocks) -->
    <link href="{{ url_for('static', filename='/css/style.css') }}" rel="stylesheet" />
    <!-- jQuery 3.3.1 -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <!-- Swiper bundle -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css" />
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
</head>

<body>
    <!-- Navigation 1 -->

    <nav class="navigation_1 bg-light pt-15 pb-30 text-center">
        <div class="container-fluid">
            <div class="row justify-content-center align-items-center f-16">
                <div class="mt-20 mt-lg-0 col-lg-1 d-flex flex-wrap justify-content-center justify-content-lg-end align-items-center"
                    data-aos-duration="600" data-aos="fade-down" data-aos-delay="300">
                </div>
                <div class="col-lg-10" data-aos-duration="600" data-aos="fade-down" data-aos-delay="0">
                    <a href="/" class="link color-main mx-15">Home</a>
                    <a href="/portfolio" class="link color-main mx-15">Portfolio</a>
                    <a href="/contact" class="link color-main mx-15">Contact</a>
                </div>
                <div class=" col-lg-1" data-aos-duration="600" data-aos="fade-down" data-aos-delay="300">
                    <a href="{{ random_link }}" class="logo link color-main" target="_blank"><img
                            src="{{ url_for('static', filename='i/monkeylaptop.jpg') }}"
                            class="w-70 h-70 img-fluid"></a>
                </div>
            </div>
        </div>
    </nav>

    <main>

        {% block main %}{% endblock %}

    </main>

    <footer class="footer_1 bg-light pt-75 pb-65 text-center">
        <div class="container px-xl-0">
            <div class="row justify-content-between align-items-center lh-10 links">
                <div class="mb-10 mb-lg-0 col" data-aos-duration="600" data-aos="fade-down" data-aos-delay="0">
                    <h4>Marcus Parker</h4>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="mt-10 col-xl-4 col-lg-5 col-md-6 col-sm-8" data-aos-duration="600" data-aos="fade-down"
                    data-aos-delay="0">
                    <div class="color-heading text-adaptive">
                        <q>If you optimize everything, you will always be unhappy.</q><br />
                        <blockquote>Donald Knuth</blockquote>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <!-- Bootstrap 5.0.2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- Fancybox 3 jQuery plugin JS (Open images and video in popup) -->
    <script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>
    <!-- Google maps JS API -->
    <script type="text/javascript"
        src="https://maps.googleapis.com/maps/apstatic/i/js?v=3&key=AIzaSyDP6Ex5S03nvKZJZSvGXsEAi3X_tFkua4U"></script>
    <!-- Slick 1.8.1 jQuery plugin JS (Sliders) -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <!-- AOS 2.3.1 jQuery plugin JS (Animations) -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <!-- Maskedinput jQuery plugin JS (Masks for input fields) -->
    <script src="static/js/jquery.maskedinput.min.js"></script>
    <!-- Startup 3 JS (Custom js for all blocks) -->
    <script src="{{ url_for('static', filename='/js/script.js') }}"></script>
    {% block script %}{% endblock %}

</body>

</html>
